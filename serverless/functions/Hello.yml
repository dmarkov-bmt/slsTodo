list:
  handler: api/hello/handler.list
  events:
    - http:
        path: todo
        method: get
        integration: lambda
        cors: true
  response:
    headers:
      Access-Control-Allow-Origin: "'*'"
      Content-Type: "'application/json'"
    template: $input.json('$')

remove:
  handler: api/hello/handler.remove
  events:
    - http:
        path: todo/{id}
        method: delete
        integration: lambda
        cors: true
  request:
    parameters:
      paths:
        id: true
  response:
    headers:
      Access-Control-Allow-Origin: "'*'"
      Content-Type: "'application/json'"
    template: $input.json('$')

